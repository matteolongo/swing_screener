name: Tests

on:
  push:
    branches: ["main", "refactor/**", "feature/**"]  # Only test main and feature branches
  pull_request:
    branches: ["main"]  # Only test PRs to main

jobs:
  pytest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write        # Required for test-reporter to create check runs
      pull-requests: write # For commenting on PRs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      - name: Run backend tests in Docker
        run: |
          docker compose run --rm -e PYTHONPATH=/app api pytest --verbose --tb=short \
            --cov=swing_screener --cov=api --cov=mcp_server \
            --cov-report=term --cov-report=xml \
            --junit-xml=test-results.xml

      - name: Run web typecheck in Docker
        run: |
          docker compose run --rm web npm run typecheck

      - name: Run web lint in Docker
        run: |
          docker compose run --rm web npm run lint

      - name: Run web tests in Docker
        run: |
          docker compose run --rm web npm test -- --run
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false  # Don't fail if Codecov upload fails
          
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: PyTest Results
          path: test-results.xml
          reporter: java-junit
          fail-on-error: true  # Fail workflow if tests fail
