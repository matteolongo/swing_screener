# MCP Server Feature Configuration
# This file controls which tools and features are enabled in the MCP server

# Server Configuration
server:
  name: "swing-screener-mcp"
  version: "0.1.0"
  description: "Model Context Protocol server for Swing Screener"
  
# Environment settings (dev/staging/prod)
environment: "dev"

# Feature flags - enables/disables entire feature domains
features:
  # Portfolio Management (positions, orders) - Phase 3: Complete
  portfolio:
    enabled: true
    tools:
      - list_positions
      - get_position
      - update_position_stop
      - list_orders
      - create_order
      - suggest_position_stop
      - close_position
      - fill_order
      - cancel_order
  
  # Screener & Analysis - Phase 3: Enabled
  screener:
    enabled: true
    tools:
      - run_screener
      - list_universes
      - preview_order
      - preview_order
  
  # Strategy Management
  strategy:
    enabled: true
    tools:
      - list_strategies
      - get_strategy
      - get_active_strategy
      - set_active_strategy
  
  # Backtesting
  backtest:
    enabled: true
    tools:
      - run_quick_backtest
      - run_full_backtest
      - list_backtest_simulations
      - get_backtest_simulation
      - delete_backtest_simulation
  
  # Intelligence & AI Trade Discovery
  intelligence:
    enabled: true
    tools:
      - run_intelligence
      - get_intelligence_status
      - list_intelligence_opportunities
      - classify_news_sentiment
  
  # Configuration Management
  config:
    enabled: true
    tools:
      - get_config
      - update_config
  
  # Social Sentiment
  social:
    enabled: true
    tools:
      - get_social_sentiment
      - analyze_ticker_sentiment
  
  # Daily Review (combines screener + portfolio management)
  daily_review:
    enabled: true
    tools:
      - get_daily_review
      - get_candidate_recommendations

# Logging configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
# Rate limiting (future feature)
rate_limiting:
  enabled: false
  requests_per_minute: 60
